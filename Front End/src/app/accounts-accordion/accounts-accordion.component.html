<accordion class="accordion">

        <div class="account-info">
            Balance: ${{ account.balance }}
            <div class="buttons">
                <app-withdraw-deposit-transfer></app-withdraw-deposit-transfer>
            </div>  
        </div>
    </accordion-group>
</accordion>
