<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input #memberID class="un " align="center" placeholder="Member ID" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
      <input #password class="pass" type="password" align="center" placeholder="Password">
      <a class="submit" align="center" routerLink="/accounts" (click)="getDataByLogin(memberID.value, password.value)">Sign in</a>
      </form>
</div>
